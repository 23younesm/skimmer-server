<!DOCTYPE html>
<html>
<head>
  <title>Login | Totally NOT A Skimmer Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <form method="post" class="bg-secondary p-4 rounded" style="width: 300px;">
    <h3 class="text-center mb-3">üîê Login for Totally NOT A Skimmer Dashboard</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</body>
</html>
